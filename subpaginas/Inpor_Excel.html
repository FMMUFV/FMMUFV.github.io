            <h1>Datos de Google Sheets</h1>
    <div id="datos"></div>

    <script>
        async function obtenerDatos() {
            const spreadsheetId = '1f4mFoqZzEPG9vqDTGmvqbYkhE__9mzJv';
            const range = 'Hoja1!A1:D10'; // Cambia el rango según tus necesidades
            const apiKey = 'TU_CLAVE_DE_API';

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                mostrarDatos(data.values);
            } catch (error) {
                console.error('Error al obtener los datos:', error);
            }
        }

        function mostrarDatos(datos) {
            const contenedor = document.getElementById('datos');
            let html = '<table border="1">';
            datos.forEach(fila => {
                html += '<tr>';
                fila.forEach(celda => {
                    html += `<td>${celda}</td>`;
                });
                html += '</tr>';
            });
            html += '</table>';
            contenedor.innerHTML = html;
        }

        // Llamar a la función para obtener datos cuando se carga la página
        window.onload = obtenerDatos;
    </script>
